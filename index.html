<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catty Music</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />

</head>
<body>
    <main>
        <aside>
            <i class="ri-menu-line"></i>
            <i class="ri-home-3-line"></i>
            <i class="ri-search-line"></i>
            <i class="ri-volume-up-line"></i>
            <i class="ri-user-3-fill"></i>
            <i class="ri-spotify-fill"></i>
            <i class="ri-settings-2-fill"></i>
            <i class="ri-soundcloud-fill"></i>
        </aside>
        <section class="content">
            <div class="music-head">

                <img src="img/catty music.jpg" /> 
          
                <div class="catty">
                    <p class="album-text">CattyBoard Top 100 Single Charts (11.06.36)</p>
                    <div class="album-subtext">
                        <p>Unknown Artist</p>
                        <p>2016 . Charts . 100 songs</p>
                    </div>
                    <div class="music-controls"> 
                        <p><i class="ri-play-fill"></i>Play all</p>
                        <p class="icon"><i class="ri-add-line"></i>                        
                            Add to</p>
                        <p class="icon"><i class="ri-more-fill"></i>
                            More</p>
                    </div>
                </div>
            </div>
    </main>
    <footer>
    </footer>
</body>
</html>
